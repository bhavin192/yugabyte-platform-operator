apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - image: controller:latest
        # image: registry.connect.redhat.com/yugabytedb/yugabyte-platform-operator:1.0.0
        args:
        - "--enable-leader-election"
        - "--leader-election-id=yugabyte-platform-operator"
        name: manager
      terminationGracePeriodSeconds: 10
